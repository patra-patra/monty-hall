<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головоломка Монти Холла</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Парадокс Монти Холла</h1>

        <div class="message info">Выберите одну из трёх дверей</div>

        <div class="doors-container">
            <!-- Дверь 1 (правильно закрыта) -->
            <div class="door" data-door="1">
                <div class="door-front">Дверь 1</div>
                <div class="door-back">
                    <span class="prize-text"></span>
                    <img class="prize-image hidden" src="svg/wrapped-gift.svg" />
                    <img class="goat-image hidden" src="svg/goat.svg" />
                </div>
            </div> <!-- Закрывающий тег для двери 1 -->
            <!-- Дверь 2 (правильно закрыта) -->
            <div class="door" data-door="2">
                <div class="door-front">Дверь 2</div>
                <div class="door-back">
                    <span class="prize-text"></span>
                    <img class="prize-image hidden" src="svg/wrapped-gift.svg" />
                    <img class="goat-image hidden" src="svg/goat.svg" />
                </div>
            </div> <!-- Закрывающий тег для двери 2 -->
            <!-- Дверь 3 (правильно закрыта) -->
            <div class="door" data-door="3">
                <div class="door-front">Дверь 3</div>
                <div class="door-back">
                    <span class="prize-text"></span>
                    <img class="prize-image hidden" src="svg/wrapped-gift.svg"/>
                    <img class="goat-image hidden" src="svg/goat.svg" />
                </div>
            </div> <!-- Закрывающий тег для двери 3 -->
        </div>

        <div class="action-buttons">
            <button id="switch-btn" disabled>Сменить выбор</button>
            <button id="stay-btn" disabled>Оставить выбор</button>
            <button id="restart-btn">Новая игра</button>
        </div>

        <div class="stats">
            <div class="stat">Игр: <span id="games-played">0</span></div>
            <div class="stat">Побед: <span id="wins">0</span></div>
            <div class="stat">Поражений: <span id="losses">0</span></div>
            <div class="stat">% побед: <span id="win-rate">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
