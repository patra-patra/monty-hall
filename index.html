<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парадокс Монти Холла</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="svg/goat.svg">
</head>
<body>
    <div class="game-container">
        <h1>Парадокс Монти Холла</h1>

        <div class="message info">Выберите одну из трёх дверей</div>

        <div class="doors-container">
            <!-- Дверь 1 -->
            <div class="door-wrapper">
                <input type="radio" name="door" id="door1" class="door-input">
                <label for="door1" class="door-label">1</label>
                <div class="door" data-door="1">
                    <div class="door-front">
                        <img src="svg/door.svg" alt="Дверь 1" class="door-image">
                    </div>
                    <div class="door-back">
                        <img class="prize-image hidden" src="svg/wrapped-gift.svg" alt="Приз">
                        <img class="goat-image hidden" src="svg/goat.svg" alt="Коза">
                    </div>
                </div>
            </div>

            <!-- Дверь 2 -->
            <div class="door-wrapper">
                <input type="radio" name="door" id="door2" class="door-input">
                <label for="door2" class="door-label">2</label>
                <div class="door" data-door="2">
                    <div class="door-front">
                        <img src="svg/door.svg" alt="Дверь 2" class="door-image">
                    </div>
                    <div class="door-back">
                        <img class="prize-image hidden" src="svg/wrapped-gift.svg" alt="Приз">
                        <img class="goat-image hidden" src="svg/goat.svg" alt="Коза">
                    </div>
                </div>
            </div>

            <!-- Дверь 3 -->
            <div class="door-wrapper">
                <input type="radio" name="door" id="door3" class="door-input">
                <label for="door3" class="door-label">3</label>
                <div class="door" data-door="3">
                    <div class="door-front">
                        <img src="svg/door.svg" alt="Дверь 3" class="door-image">
                    </div>
                    <div class="door-back">
                        <img class="prize-image hidden" src="svg/wrapped-gift.svg" alt="Приз">
                        <img class="goat-image hidden" src="svg/goat.svg" alt="Коза">
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="switch-btn" disabled>Сменить выбор</button>
            <button id="stay-btn" disabled>Оставить выбор</button>
            <button id="restart-btn">Новая игра</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
